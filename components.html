<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>components basics example</title>

    <link rel="stylesheet" href="./three_party/bootstrap/bootstrap.min.css">
</head>

<body>

    <div class="container" id="app">
        <div class="row">
            <div class="col-12">
                <h3 class="pt-2 pb-3 text-center bg-dark text-light">{{title}}</h3>
            </div>
            <div class="col-12">
                <a href="/" class="btn btn-sm btn-success">Volver</a>
            </div>
            <div class="col-6 offset-3">
                <saludo></saludo>
            </div>
        </div>
    </div>

    <script src="./three_party/vue/vue.js"></script>
    <script>
    
    Vue.component('saludo', {
        template: `
        <h1>{{hi}}</h1>
        `,
        data(){
            return {
                hi: 'Hola desde componente de vue'
            }
        }
    });

    new Vue({
        el: '#app',
        data: {
            title: 'components basics'
        }
    })

    </script>
</body>

</html>
