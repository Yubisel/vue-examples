<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed example</title>

    <link rel="stylesheet" href="./three_party/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./three_party/fontawesome/css/all.min.css">
</head>

<body>

    <div class="container" id="app">
        <div class="row">
            <div class="col-12">
                <h3 class="pt-2 pb-3 text-center bg-dark text-light">{{title}}</h3>
            </div>
            <div class="col-12">
                <a href="/" class="btn btn-sm btn-success">Volver</a>
            </div>
            <div class="col-6 offset-3">

                <div class="form-group mb-3">
                    <label for="step">step</label>
                    <input type="number" name="step" v-model.number="step" class="form-control">
                </div>

                <div class="form-group mb-3">
                    <button class="btn btn-sm btn-danger" @click="substractPct()">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="btn btn-sm btn-success" @click="addPct()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" 
                    :style="{'width': pct + '%'}" 
                    :class="color"
                    :aria-valuenow="pct"
                        aria-valuemin="0" aria-valuemax="100">{{pct}}%</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./three_party/vue/vue.js"></script>
    <script src="./js/computed-3.js"></script>
</body>

</html>
