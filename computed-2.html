<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed example</title>

    <link rel="stylesheet" href="./three_party/bootstrap/bootstrap.min.css">
</head>

<body>

    <div class="container" id="app">
        <div class="row">
            <div class="col-12">
                <h3 class="pt-2 pb-3 text-center bg-dark text-light">{{title}}</h3>
            </div>
            <div class="col-12">
                <a href="/" class="btn btn-sm btn-success">Volver</a>
            </div>
            <div class="col-6 offset-3">
                
                <div class="form-group mb-3">
                    <input type="text" class="form-control form-control-sm" v-model="message">
                </div>
                
                <div class="form-group mb-3">
                    <b>original string: &nbsp;</b>{{message}}
                </div>
                
                <div class="form-group mb-3">
                    <b>inverted string: &nbsp;</b>{{inverseMsg}}
                </div>
            </div>
        </div>
    </div>

    <script src="./three_party/vue/vue.js"></script>
    <script src="./js/computed-2.js"></script>
</body>

</html>
